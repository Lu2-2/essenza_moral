<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva - Esseza Moral</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/reserva.css">
    <script src="reserva.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="/images/inicio/logo.png" alt="Logo Essenza Moral">
        </div>

        <nav class="navigation">
            <ul class="nav_holder">
                <a href="/index.html">Início</a>
                <a href="/pages/cardapio.html">Cardápio</a>
                <a href="/pages/unidade.html">Nossa unidade</a>
            </ul>
        </nav>

        <a href=""><button class="btn">Fazer Reserva</button></a>
    </header>

    <section class="form_container">
        <form id="form" action="#">

            <div class="text-field">
                <label for="text">Nome</label>
                <input value="" id="form_name" type="text" placeholder="Escreva seu nome completo">
            </div>

            <div class="text-field">
                <label for="text">Dia</label>
                <input id="form_date" type="date">
            </div>

            <div class="text-field">
                <label for="text">Hora</label>
                <input id="form_time" type="time">
            </div>

            <input type="submit" class="btn">
        </form>
    </section>
</body>

</html>

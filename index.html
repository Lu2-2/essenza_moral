<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wireframe Restaurante - Modelo Moderno</title>
  <style>
    :root{
      --bg:#111;
      --muted:#2b2b2b;
      --accent:#e67e22;
      --card:#1c1c1c;
      --text:#f9f9f9;
      font-family: system-ui, sans-serif;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:var(--bg);color:var(--text);}
    a{text-decoration:none;color:inherit}

    header{display:flex;align-items:center;justify-content:space-between;padding:20px 40px;background:#000;}
    .logo{height:24px;width:120px;background:var(--muted);border-radius:6px}
    nav{display:flex;gap:18px}
    nav div{height:12px;width:60px;background:var(--muted);border-radius:6px}
    .btn{background:var(--accent);padding:10px 16px;border-radius:6px}

    /* Hero */
    .hero{height:480px;background:var(--muted);display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:20px}
    .hero h1{height:32px;width:280px;background:#555;border-radius:8px;margin-bottom:12px}
    .hero p{height:14px;width:60%;background:#444;border-radius:6px;margin:0 auto 14px auto}
    .hero .btn{margin-top:10px}

    /* About */
    .about{padding:60px 40px;text-align:center}
    .about h2{height:22px;width:160px;background:#555;border-radius:6px;margin:0 auto 24px}
    .about-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:20px}
    .card{background:var(--card);padding:20px;border-radius:10px;min-height:200px;display:flex;flex-direction:column;align-items:center;justify-content:center}
    .img-placeholder{height:120px;width:100%;background:#444;border-radius:8px;margin-bottom:14px}
    .text-line{height:12px;width:70%;background:#555;border-radius:6px}

    /* Specials */
    .specials{padding:60px 40px;display:grid;grid-template-columns:1fr 1fr;gap:40px;align-items:center}
    .specials img{width:100%;height:280px;background:#444;border-radius:10px}
    .special-list h2{height:22px;width:180px;background:#555;border-radius:6px;margin-bottom:20px}
    .item{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px}
    .item-line{height:12px;width:60%;background:#555;border-radius:6px}
    .price{height:12px;width:40px;background:var(--accent);border-radius:6px}

    /* Footer */
    footer{background:#000;padding:40px;text-align:center;margin-top:40px}
    footer .line{height:14px;width:200px;background:#444;border-radius:6px;margin:0 auto}
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo"></div>
    <nav>
      <div></div><div></div><div></div><div></div><div></div>
    </nav>
    <div class="btn"></div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h1></h1>
    <p></p>
    <p style="width:40%"></p>
    <div class="btn"></div>
  </section>

  <!-- ABOUT -->
  <section class="about">
    <h2></h2>
    <div class="about-grid">
      <div class="card"><div class="img-placeholder"></div><div class="text-line"></div></div>
      <div class="card"><div class="img-placeholder"></div><div class="text-line"></div></div>
      <div class="card"><div class="img-placeholder"></div><div class="text-line"></div></div>
    </div>
  </section>

  <!-- SPECIALS -->
  <section class="specials">
    <img alt="imagem comida" />
    <div class="special-list">
      <h2></h2>
      <div class="item"><div class="item-line"></div><div class="price"></div></div>
      <div class="item"><div class="item-line"></div><div class="price"></div></div>
      <div class="item"><div class="item-line"></div><div class="price"></div></div>
      <div class="item"><div class="item-line"></div><div class="price"></div></div>
      <div class="item"><div class="item-line"></div><div class="price"></div></div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="line"></div>
  </footer>

</body>
</html>
